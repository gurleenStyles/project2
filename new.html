<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Promise Example</h1>
    <button id="startPromise">Start Promise</button>
    <p id="result"></p>

    <script>
        function createPromise() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("The promise has been resolved!");
                }, 2000); 
            });
        }

        document.getElementById('startPromise').addEventListener('click', () => {
            document.getElementById('result').textContent = "Waiting for promise...";
            createPromise()
                .then(result => {
                    document.getElementById('result').textContent = result;
                })
                .catch(error => {
                    document.getElementById('result').textContent = "Error: " + error;
                });
        });
    </script>
</body>
</html>
